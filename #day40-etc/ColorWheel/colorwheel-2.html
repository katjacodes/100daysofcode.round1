<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <title>Color Wheel</title> 
  <link rel="stylesheet" href="CSS/colorwheel-2.css">
</head>

<html>
  <body>
    <svg viewBox="-100 -100 200 200">
      <g id="circle1" transform="rotate(-90)">
        <path d="M0,0 L100,0 A100,100 0 0,1 86.6,50 Z" fill="#FF0000" />
        <path d="M0,0 L86.6,50 A100,100 0 0,1 50,86.6 Z" fill="#FF581A"/>
        <path d="M0,0 L50,86.6 A100,100 0 0,1 0,100 Z" fill="#FFA500"/>
        <path d="M0,0 L0,100 A100,100 0 0,1 -50,86.6 Z" fill="#FFC04D"/>
        <path d="M0,0 L-50,86.6 A100,100 0 0,1 -86.6,50 Z" fill="#FFFF00"/>
        <path d="M0,0 L-86.6,50 A100,100 0 0,1 -100,0 Z" fill="#9ACD32"/>
        <path d="M0,0 L-100,0 A100,100 0 0,1 -86.6,-50 Z" fill="#008000"/>
        <path d="M0,0 L-86.6,-50 A100,100 0 0,1 -50,-86.6 Z" fill="#0D98BA"/>
        <path d="M0,0 L-50,-86.6 A100,100 0 0,1 0,-100 Z" fill="#0000FF"/>
        <path d="M0,0 L0,-100 A100,100 0 0,1 50,-86.6 Z" fill="#483D8B"/>
        <path d="M0,0 L50,-86.6 A100,100 0 0,1 86.6,-50 Z" fill="#4B0082"/>
        <path d="M0,0 L86.6,-50 A100,100 0 0,1 100,0 Z" fill="#800080"/> 
      </g>
      <circle id="circle2" r="25" cx="0" cy="0" fill="white"/>
      <circle id="circle3" r="50" cx="0" cy="0" fill="transparent" stroke="gray" stroke-width="1"/>
      <circle id="circle4" r="75" cx="0" cy="0" fill="transparent" stroke="gray" stroke-width="1"/>
    </svg>
  </body>
</html>

<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <title>Poetry Form</title> 
  <link rel="stylesheet" href="CSS/Planet-Rilke3.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body class="body-1">
  <header class="header-1">
    <h1>Planet Poetry</h1>
    <p class="description"> Poetry in Translation</p>  
  </header> 

  <h1 id="request"> Submit a link to your favorite poem in any language.</h1>
  <p id="explanation"> We&apos;ll look for translations into as many languages as possible.</p>

   <div class="form">
    <div class="row">
      <div class="col-25">
        <label for="title">Title</label>
      </div>
      <div class="col-75">
        <input type="text" id="title" name="title" placeholder="Enter the title of the poem" required/>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="language">Language</label>
      </div>
      <div class="col-75">
        <input type="text" id="language" name="language" placeholder="In what language was the poem written?" required/>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="link">Link</label>
      </div>
      <div class="col-75">
        <input type="text" id="link" name="link" placeholder="Share the link where we can find the poem" required/>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">Email (Optional)</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Enter your email"/>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="residence">Place of Residence (Optional)</label>
      </div>
      <div class="col-75">
        <input type="text" id="residence" name="residence" placeholder="Enter your email"/>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="info">Would you like to be notified when we add translations of the poem you shared?</label>
      </div>

      <div class="col-75">
        <label class="reply">
          <input
          name="notification"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />Yes
        </label>
      </div>

      <div class="col-75">
        <label class="reply">
          <input
          name="notification"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />No
        </label>
      </div>
    </div>

    <div class="row">
      <button id="translation" type="submit">Submit</button>
    </div>

    <!--<div class="row">
      <input type="submit" value="Submit">-->
    </div>
  </div>
</body>

<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <title>Font Awesome Demo</title>
  <link rel = "icon" type = "image/png" href = "https://imageog.flaticon.com/icons/png/512/12/12638.png"/>
    <!-- For apple devices -->
    <link rel = "apple-touch-icon" type = "image/png" href = "https://imageog.flaticon.com/icons/png/512/12/12638.png"/>
  <script src="https://kit.fontawesome.com/dda9594ecf.js" crossorigin="anonymous"></script>
  </head>

  <body>
  <i class="fas fa-dog"></i>
  <i class="fas fa-bone"></i>
  <i class="fa fa-dog" style="font-size:60px;color:red;"></i>
  <i class="fa fa-bone" style="font-size:60px;color:red;"></i>
  <br>
  <br>
  <span>Link:&nbsp;</span><a href="https://twitter.com/katjacodes" aria-label="Twitter"><i class="fab fa-twitter-square" style="font-size:120px;color:blue;"></i></a>
  <figure>
    <img src = "https://imgur.com/OzG2LIP.jpg" alt = "Dark gray puppy using a computer mouse connected to a laptop">
    <figcaption>Default image size</figcaption>
  </figure>
  <figure>
    <img src = "https://imgur.com/OzG2LIP.jpg" width = "500" alt = "Dark gray puppy using a computer mouse connected to a laptop">
    <figcaption>Set image size</figcaption>
  </figure>

  <figure>
    <img src = "https://imgur.com/OzG2LIP.jpg" width = "500" height = "100" alt = "Dark gray puppy using a computer mouse connected to a laptop">
    <figcaption>Skewed image size</figcaption>
  </figure>
  </body>

  </html>

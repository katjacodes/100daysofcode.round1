	<!--Added a number to the end of an array, then removed the first element of the array.-->
	<div>
		<script>
			function nextInLine(arr, item) {
  			arr.push(item);
  			var removed = arr.shift();
  			return removed;
			}
		</script>
	</div>

	<!--Using the "less than or equal to" operator.-->
	<div>
		<script>
			function testLessOrEqual(val) {
  				if (val <= 12) {  
    				return "Smaller Than or Equal to 12";
  				}

  				if (val <= 24) {  
    				return "Smaller Than or Equal to 24";
  				}
  				return "More Than 24";
			}
		</script>
	</div>

	<!--Combining comparison operators.-->
	<div>
		<script>
			function testLogicalAnd(val) {
  				if (val <= 50 && val >= 25) {
    				return "Yes";
    				}
  				return "No";
			}
		</script>
	</div>

	<div>
		<script>
		function testLogicalOr(val) {
  			if (val < 10 || val > 20) {
    			return "Outside";
  				}
  			return "Inside";
		}
		</script>
	</div>

	<!--Chaining If Else statements.-->
	<div>
		<script>
		function testSize(num) {
		if (num < 5) {
		  return "Tiny"
		} else if (num < 10) {
		  return "Small"
		} else if (num < 15) {
		  return "Medium"
		} else if (num < 20) {
		  return "Large"
		} else 
		  return "Huge"
		}
		</script>
	</div>
